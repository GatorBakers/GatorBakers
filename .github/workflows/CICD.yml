name: CI + CD

on:
  push:
    branches: ["main"]
  pull_request:
    branches: ["main"]
  workflow_dispatch:

jobs:
  Build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "22"

      - name: Install server dependencies
        working-directory: server
        run: npm ci

      - name: Run server tests
        working-directory: server
        run: npm test

  DeployDev:
    name: Deploying to Development
    if: github.event_name == 'pull_request'
    needs: [Build]
    runs-on: ubuntu-latest
    environment:
      name: Development
      url: "http://dev.placeholderurl.com"
    steps:
      - name: Deploy
        run: echo Deploying to dev

  DeployStaging:
    name: Deploying to Staging
    if: github.event.ref == 'refs/heads/main'
    needs: [Build]
    runs-on: ubuntu-latest
    environment:
      name: Staging
      url: "http://test.placeholderurl.com"
    steps:
      - name: Deploy
        run: echo Deploying to staging

  DeployProd:
    name: Deploying to Production
    needs: [DeployStaging]
    runs-on: ubuntu-latest
    environment:
      name: Production
      url: "http://www.placeholderurl.com"
    steps:
      - name: Deploy
        run: echo Deploying to prod
